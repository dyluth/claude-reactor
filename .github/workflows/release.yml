name: Release

on:
  push:
    branches: [ main ]
    # TODO: Change to tags when stable
    # tags:
    #   - 'v*'

env:
  GO_VERSION: '1.23'

jobs:
  # Run tests first to ensure quality
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run CI tests
      run: make ci-full

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: test

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for version info

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Get version info
      id: version
      run: |
        # TODO: Use git tags when moving to tag-based releases
        # VERSION=${GITHUB_REF#refs/tags/}
        VERSION="v0.1.0"
        GIT_COMMIT=$(git rev-parse --short HEAD)
        BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')

        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "git_commit=$GIT_COMMIT" >> $GITHUB_OUTPUT
        echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT

        # Create binary name
        BINARY_NAME="claude-reactor-$VERSION-${{ matrix.goos }}-${{ matrix.goarch }}"
        echo "binary_name=$BINARY_NAME" >> $GITHUB_OUTPUT

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build \
          -ldflags "-X main.Version=${{ steps.version.outputs.version }} -X main.GitCommit=${{ steps.version.outputs.git_commit }} -X main.BuildDate=${{ steps.version.outputs.build_date }}" \
          -o ${{ steps.version.outputs.binary_name }} \
          ./cmd/claude-reactor

    - name: Generate checksums
      run: |
        sha256sum ${{ steps.version.outputs.binary_name }} > ${{ steps.version.outputs.binary_name }}.sha256

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.version.outputs.binary_name }}
        path: |
          ${{ steps.version.outputs.binary_name }}
          ${{ steps.version.outputs.binary_name }}.sha256

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version info
      id: version
      run: |
        # TODO: Use git tags when moving to tag-based releases
        VERSION="v0.1.0"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        find artifacts -name "claude-reactor-*" -type f -exec cp {} release-assets/ \;
        ls -la release-assets/

    - name: Generate consolidated checksums
      run: |
        cd release-assets
        sha256sum claude-reactor-* > checksums.sha256
        cat checksums.sha256

    - name: Delete existing release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Delete existing release and tag (since we're overwriting v0.1.0)
        gh release delete ${{ steps.version.outputs.version }} --yes || true
        git push --delete origin ${{ steps.version.outputs.version }} || true

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ steps.version.outputs.version }} \
          --title "Claude-Reactor ${{ steps.version.outputs.version }}" \
          --notes "**Automated build from main branch**

          ## Installation

          ### Quick Install (Recommended)
          \`\`\`bash
          curl -fsSL https://raw.githubusercontent.com/dyluth/claude-reactor/main/install.sh | bash
          \`\`\`

          ### Manual Install
          1. Download the appropriate binary for your system
          2. Make it executable: \`chmod +x claude-reactor-*\`
          3. Move to PATH: \`mv claude-reactor-* ~/.local/bin/claude-reactor\`

          ## Requirements
          - Docker (for container functionality)
          - Linux or macOS (x86_64 or ARM64)

          ## What's Changed
          - Latest features and bug fixes from main branch
          - Automated builds with checksums for security

          **Commit:** ${{ github.sha }}
          " \
          --latest \
          release-assets/*