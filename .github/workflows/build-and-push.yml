name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      dev_build:
        description: 'Build dev images'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dyluth/claude-reactor

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Run tests with coverage
      run: |
        go test -v -coverprofile=coverage.out ./...
        
    - name: Check coverage threshold
      run: |
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "Current coverage: ${COVERAGE}%"
        
        # Convert to integer for comparison
        COVERAGE_INT=$(echo "$COVERAGE" | cut -d. -f1)
        
        if [ "$COVERAGE_INT" -lt 34 ]; then
          echo "❌ Coverage ${COVERAGE}% is below minimum threshold of 34%"
          exit 1
        else
          echo "✅ Coverage ${COVERAGE}% meets minimum threshold of 34%"
        fi

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  build-and-push:
    needs: test-and-coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        variant: [base, go, full, cloud, k8s]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm64

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.variant }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=dev,enable=${{ github.event.inputs.dev_build == 'true' }}
        labels: |
          org.opencontainers.image.title=Claude-Reactor ${{ matrix.variant }}
          org.opencontainers.image.description=Docker containerization system for Claude CLI - ${{ matrix.variant }} variant
          org.opencontainers.image.vendor=Claude-Reactor
          org.opencontainers.image.version=${{ github.ref_name }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        target: ${{ matrix.variant }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
          GIT_COMMIT=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test image
      if: github.event_name != 'pull_request'
      run: |
        docker run --rm --platform linux/amd64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.variant }}:${{ github.sha }} claude --version

  integration-test:
    needs: [test-and-coverage, build-and-push]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Run integration tests with registry images
      run: |
        export CLAUDE_REACTOR_REGISTRY="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        export CLAUDE_REACTOR_USE_REGISTRY=true
        export CLAUDE_REACTOR_TAG="${{ github.event.pull_request.head.sha }}"
        make test-unit
        # Note: Full integration tests require proper Claude CLI setup

  security-scan:
    needs: [test-and-coverage, build-and-push]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        variant: [base, go, full, cloud, k8s]

    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        # For PRs: scan local images that were built but not pushed
        # For merges: scan published registry images
        image-ref: '${{ github.event_name == ''pull_request'' && format(''{0}-{1}:{2}'', env.IMAGE_NAME, matrix.variant, github.event.pull_request.head.sha) || format(''{0}/{1}-{2}:{3}'', env.REGISTRY, env.IMAGE_NAME, matrix.variant, github.sha) }}'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: github.event_name != 'pull_request'
      with:
        sarif_file: 'trivy-results.sarif'